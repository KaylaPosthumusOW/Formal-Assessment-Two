<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <!--External Document-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!--External Document-->

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <nav>
        <div class="logo">
            <h3>The requiem Botanicum</h3>
        </div>
        <div class="nav-con">
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li><strong>The Library</strong></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>

    <form>
       
        <div class="header">
            <div class="overlay">
                <div class="icon-circle">
                    <div class="icon"><img src="assets/icon.svg"></div>
                </div>               
                <h1><strong>THE BOTANICAL LIBRARY</strong></h1>
                <div class="line"></div>
                <h3>Add Your Discovery Here</h3>
            </div>
            
        </div>

        <p>Have you discovered something new? Fill Out the form below and we will review your findings!</p>

        <input class="input-el" type="text" placeholder="Your Name" required>
        <input class="input-el" type="text" placeholder="Your Surname"required>
        <input class="input-el" type="email" placeholder="Your Email"required>
        <select class="input-el" required>
            <option selected="selected">Select Base Species</option>
            <option>Herbs</option>
            <option>Creepers</option>
            <option>Trees</option>
            <option>Climbers</option>
            <option>Creepers</option>
        </select>
        <textarea class="input-el" placeholder="Please Describe Your Discovery"></textarea>
        <button class="submit-btn" type="submit">Submit For Review</button>
    </form>

    <footer>
        <p><i>Copyright 2023 - The Requiem Botanicum</i></p>
    </footer>
    
</body>
</html>
